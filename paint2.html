<body><div id="container">
        <canvas id = "paint" width=600 height=500 style="border: 5px solid #FF0066"></canvas></div>
<script>
var canvas=document.getElementById("paint");
var context=canvas.getContext("2d");
var x=0,y=0;
function line(){
canvas.onmousedown = line1
canvas.onmouseup = line2
}
function rect(){
canvas.onmousedown = rect1
canvas.onmouseup = rect2
}
function circle(){
canvas.onmousedown = circle1
canvas.onmouseup = circle2
}
function clear(){
context.clearRect(0,0,600,500);
}
function line1(e){
x = e.clientX ;
y = e.clientY;
}
function line2(e){
x1 = e.clientX ;
y1 = e.clientY;
context.beginPath();
context.moveTo(x,y);
context.lineTo(x1,y1);
context.stroke();
context.closePath();
}
function rect1(e){
x = e.clientX ;
y = e.clientY;
}
function rect2(e){
x1 = e.clientX ;
y1 = e.clientY;
context.strokeRect(x,y,x1-x,y1-y)

}
function circle1(e){
x = e.clientX ;
y = e.clientY;
}
function circle2(e){
x1 = e.clientX ;
y1 = e.clientY;
r = x1 - x;
context.beginPath();
context.arc(x, y, r, 0, 2 * Math.PI, false);
context.stroke();
}
function clear1(){
c = clear()
return c;
}
function color(col){
context.strokeStyle=col
context.fillStyle=col
}

function eraser(){
canvas.onmousedown = eraser1
canvas.onmouseup = eraser2
}
function eraser1(e){
x = e.clientX ;
y = e.clientY;
}
function eraser2(e){
x1 = e.clientX ;
y1 = e.clientY;
context.fillStyle = 'white'
context.fillRect(x,y,x1-x,y1-y)
}
function linw(w){
context.lineWidth = w;
}
</script>
<form>
